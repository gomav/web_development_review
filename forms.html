
<!doctype html>
<html>
<head>
    <title>Sample Web Forms</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div>
    <h1>Simple Web Form</h1>
    <p>This is a simple web form with various attributes for review purposes.</p>

      <form>
        <input type="email" placeholder="Please enter your email" name="email"/>
        <br />
        <textarea name="textarea" placeholder="Enter some text"></textarea>
        <br />
        <select>
          <option>Select an option...</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
        <br />
        <br />
        <input type="radio" name="color" /> Red
        <input type="radio" name="color" /> Green
        <br />
        <br />
        <input type="checkbox" name="Dog" value="1" /> Dog
        <input type="checkbox" /> Cat
        <input type="checkbox" /> Fish
        <br />
        <br />
        <input type="submit" value="Click me!"/>


      </form>




</div>
</body>
</html>
